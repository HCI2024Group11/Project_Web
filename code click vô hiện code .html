<!-- Nút để mở modal -->
<button id="showCodeButton">Show Code</button>

<!-- Modal -->
<div id="codeModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
    <div style="background: white; padding: 20px; margin: 50px auto; width: 80%; max-height: 80%; overflow: auto; border-radius: 8px; position: relative;">
        <button id="closeModal" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer;">X</button>
        <pre id="codeDisplay" style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd; overflow: auto;"></pre>
    </div>
</div>
<script>
    // Lấy các phần tử HTML
    const showCodeButton = document.getElementById('showCodeButton');
    const codeModal = document.getElementById('codeModal');
    const codeDisplay = document.getElementById('codeDisplay');
    const closeModal = document.getElementById('closeModal');

    // Khi nhấn nút, hiển thị modal và hiển thị code
    showCodeButton.addEventListener('click', function () {
        const htmlContent = document.documentElement.outerHTML; // Lấy toàn bộ mã HTML
        codeDisplay.textContent = htmlContent; // Hiển thị mã HTML trong modal
        codeModal.style.display = 'block'; // Hiển thị modal
    });

    // Đóng modal khi nhấn nút "X"
    closeModal.addEventListener('click', function () {
        codeModal.style.display = 'none';
    });

    // Đóng modal khi nhấn ra ngoài modal
    window.addEventListener('click', function (event) {
        if (event.target === codeModal) {
            codeModal.style.display = 'none';
        }
    });
</script>
